<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x1 = Number(prompt('Input X1: '))
        let y1 = Number(prompt('Input Y1: '))
        let x2 = Number(prompt('Input X2: '))
        let y2 = Number(prompt('Input Y2: '))

        const calcDistance = (x1, y1, x2, y2) => {
            const dist = Math.sqrt(((x2 - x1) ** 2) + ((y2 - y1) ** 2))
            return dist
        }

        alert(calcDistance(x1, y1, x2, y2))
    </script>
</body>

</html>
